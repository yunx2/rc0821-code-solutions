<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <!-- page heading -->
  <div class="row">
    <div class="col">
      <h1 class="page-heading">New Arrivals</h1>
    </div>
  </div>

  <!-- photos -->
  <div class="row">
    <div class="col">
      <div class="col-fifth">
      <!-- <div class="img-container"> -->
        <img src="images/dress1.jpeg" alt="dress1">
      <!-- </div> -->
      </div>

      <div class="col-fifth">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag">
      </div>

      <div class="col-fifth">
        <img src="images/key.jpeg" alt="key">
      </div>

      <div class="col-fifth">
        <img src="images/lv-bag.jpg" alt="lv-bag">
      </div>

      <div class="col-fifth">
        <img src="images/dress2.jpeg" alt="dress2">
      </div>
    </div>
  </div>

  <!-- description and price -->
  <div class="row">
    <div class="col">

      <div class="col-fifth description">
        <p>Free People <span class="gray-out-text">| Size 6</span></p>
        <p><span class="price">$35</span> <s class="gray-out-text">$125 retail</s></p>
      </div>

      <div class="col-fifth description">
        <p>Yves St Laurent <span class="gray-out-text">| One&ndash;Size</span></p>
        <p><span class="price">$200</span> <s class="gray-out-text">$1600 retail</s></p>
      </div>

      <div class="col-fifth description">
        <p>Tiffany <span class="gray-out-text">| One&ndash;Size</span></p>
        <p><span class="price">$496</span> <s class="gray-out-text">$2000 retail</s></p>
      </div>

      <div class="col-fifth description">
        <p>Louis Vuitton <span class="gray-out-text">| One&ndash;Size</span></p>
        <p><span class="price">$95</span> <s class="gray-out-text">$1200 retail</s></p>
      </div>

      <div class="col-fifth description">
        <p>Reformation <span class="gray-out-text">| Size 4</span></p>
        <p><span class="price">$20</span> <s class="gray-out-text">$198 retail</s></p>
      </div>
    </div>

  </div>

</body>
</html>
