<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Layout Classes</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">

      <!-- row1 (1col -> header) -->
      <div class="row">
        <!-- col 1 (heading) -->
        <div class="column-full">
          <header></header>
        </div>
      </div>

      <!-- row 2 (3 cols -> img, text, img)-->
      <div class="row">
        <div class="column-one-third"></div>
        <!-- text -->
        <div class="column-one-third">
              <!-- row 1 (1 col -> heading)  -->
              <div class="row"></div>
              <!-- row 2 (1 col -> paragraph)  -->
              <div class="row"></div>
        </div>
        <div class="column-one-third"></div>
      </div>

      <!-- row 3  (4 cols -> img, img, img, img)-->
      <div class="row">
        <div class="column-one-fourth"></div>
        <div class="column-one-fourth"></div>
        <div class="column-one-fourth"></div>
        <div class="column-one-fourth"></div>
      </div>

      <!-- row 4 (2 cols -> 2/3txt, 1/3img)-->
      <div class="row">
        <div class="column-two-thirds">
            <!-- row 1 (1 col -> heading)  -->
          <div class="row"></div>
          <!-- row 2 (1 col -> paragraph)  -->
          <div class="row"></div>
        </div>
        <div class="column-one-third"></div>
      </div>

      <!-- row 5 (2 cols -> 1/3img, 2/3text) -->
      <div class="row">
        <div class="column-one-third"></div>
        <div class="column-two-thirds">
            <!-- row 1 (1 col -> heading)  -->
          <div class="row"></div>
          <!-- row 2 (1 col -> paragraph)  -->
          <div class="row"></div>
        </div>
      </div>

    </div>
  </body>
</html>
