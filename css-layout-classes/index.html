<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Layout Classes</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">

      <!-- row1 (1col -> header) -->
      <div class="row">
        <!-- col 1 (heading) -->
        <div class="column-full">
          <header>
            <h1>Choose your character!</h1>
          </header>
        </div>
      </div>

      <!-- row 2 (3 cols -> img, article, img)-->
      <div class="row">
        <div class="column-one-third">
          <img src="./images/link.png" alt="link">
        </div>
        <!-- article -->
        <div class="column-one-third">
          <article>
            <h2>Super Smash Bros. Ultimate</h2>
            <p>text text text</p>
          </article>
        </div>
        <div class="column-one-third">
          <img src="./images/yoshi.png" alt="yoshi">
        </div>
      </div>

      <!-- row 3  (4 cols -> img, img, img, img)-->
      <div class="row">
        <div class="column-one-fourth">
          <img src="./images/kirby.png" alt="kirby" class="large">
        </div>
        <div class="column-one-fourth">
          <img src="./images/fox.png" alt="starfox" class="large">
        </div>
        <div class="column-one-fourth">
          <img src="./images/pikachu.png" alt="pikachu" class="large">
        </div>
        <div class="column-one-fourth">
          <img src="./images/ness.png" alt="ness" class="large">
        </div>
      </div>

      <!-- row 4 (2 cols -> 2/3txt, 1/3img)-->
      <div class="row">
        <div class="column-two-thirds">
           <article>
            <h2>Donkey Kong</h2>
            <p>text text text</p>
          </article>
        </div>
        <div class="column-one-third">
          <img src="./images/dk.png" alt="donkey-kong">
        </div>
      </div>

      <!-- row 5 (2 cols -> 1/3img, 2/3text) -->
      <div class="row">
        <div class="column-one-third">
          <img src="./images/mario.png" alt="mario">
        </div>
        <div class="column-two-thirds">
            <article>
            <h2>Mario</h2>
            <p>text text text</p>
          </article>
        </div>
      </div>

    </div>
  </body>
</html>
