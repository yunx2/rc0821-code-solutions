<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Two Column Layout</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full">
        <header>
          <h1>scale, speed, agility</h1>
          <p>
            Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit..."
  "There is no one who loves pain itself, who seeks after it and wants to have it, simply because it is pain..."
          </p>
        </header>
      </div>
    </div>

    <div class="row">
      <div class="col-half">
        <!-- software -->
        <div class="row">
          <img src="./images/software.svg" alt="software">
        </div>
        <!-- circumstances -->
        <div class="row">
          <img src="./images/circumstance.svg" alt="circumstance">
        </div>

      </div>
       <div class="col-half">
         <!-- practice -->
         <div class="row">
           <img src="./images/practice.svg" alt="practice">
         </div>
         <!-- data -->
         <div class="row">
           <img src="./images/data.svg" alt="data">
         </div>

      </div>
    </div>
    <div class="row">
      <div class="col-full">
        <button>LEARN MORE</button>
      </div>
    </div>

  </div>

</body>
</html>
