<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Three Column Layout</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <section>
      <!-- row1 -->
      <div class="row">
        <!-- col1 -->
        <div class="col-full">
          <h2>Designed for life science. Optimized for SaMD and Digital Health</h2>
        </div>
      </div>

      <!-- row2 -->
      <div class="row">

        <!-- col1 -->
        <div class="col-third">
          <div class="img-container">
            <img class="image" src="./images/merge.png">
          </div>
            <h3>Streamlined QMS</h3>
        </div>

        <!-- col2 -->
        <div class="col-third">
            <div class="img-container">
              <img class="image" src="./images/cloud-computing.png">
            </div>
             <h3>Integrates with existing tools</h3>
        </div>

        <!-- col3 -->

        <div class="col-third">
          <div class="img-container">
            <img class="image" src="./images/discussion.png">
          </div>
            <h3>In-depth Onboarding</h3>
        </div>
<!-- end row2 -->
      </div>
    </section>
  </div>
</body>
</html>
