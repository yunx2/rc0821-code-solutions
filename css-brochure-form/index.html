<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form>
      <fieldset>
        <legend class="upper-case orange-text font-atlas">Learn More</legend>
           <!-- email input -->
        <label for="email" class="upper-case">Company Email</label>
        <div>
          <input id="email" type="email" placeholder="sally@company.co">
        </div>
        <!-- name input -->
        <label for="name" class="upper-case">Name</label>
        <div>
          <input id="name"  type="text" placeholder="Sally Smith">
        </div>
        <!-- location input -->
        <label for="hiring" class="upper-case">Where are you hiring?</label>
        <div>
          <input id="hiring" type="text" placeholder="City, Country">
        </div>
          <!-- select -->
        <label for="engineers" class="upper-case">How many engineers are you hiring in the next 6 months?</label>
        <div>
          <select class="border-radius gray-border" id="engineers">
            <option value="one">1-2 Engineers</option>
            <option value="two">3-4 Engineers</option>
            <option value="three">5+ Engineers</option>
          </select>
        </div>
        <div class="btn">
          <button class="upper-case">Submit</button>
        </div>
      </fieldset>

    </form>

  </body>
</html>
